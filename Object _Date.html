    function daysBirthday(month, day) {
        let now = new Date();
        let date = new Date(now.getFullYear(), month, day);
        let diff = date - now;
        if (diff > 0) {
            return 'До дня рождения осталось ' + Math.round(diff / (1000 * 60 * 60 * 24)) + ' дней';
        } else if (diff === 0) {
            return 'Сегодня День Рождения!!!!';
        } else if (month === 1 && day === 29) {
            date = new Date(now.getFullYear() + 1, 2, 1);
            diff = date - now;
            return 'День Рождения в следующем году. Осталось ' +
                Math.round(diff / (1000 * 60 * 60 * 24)) + ' дней.';
        } else {
            date = new Date(now.getFullYear() + 1, month, day);
            diff = date - now;
            return 'День Рождения в следующем году. Осталось ' +
                Math.round(diff / (1000 * 60 * 60 * 24)) + ' дней.';
        }
    }
