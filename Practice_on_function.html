<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
</head>
<body>
<script>
    function getOwnDivisors(num) {
        let result = [];
        for (let i = 1; i < num; i++) {
            if (num % i === 0) {
                result.push(i);
            }
        }
        return result;
    }

    function getSum(arr) {
        let sum = 0;
        for (let elem of arr) {
            sum += +elem;
        }
        return sum;
    }

    function isFriendly(num1, num2) {
        let sum1 = getSum(getOwnDivisors(num1));
        let sum2 = getSum(getOwnDivisors(num2));
        return sum1 === num2 && sum2 === num1;
    }
    console.log(isFriendly(220, 284));
</script>
</body>
</html>
