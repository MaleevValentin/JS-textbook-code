    let arr = [12, 19, 28, 13, 14, 345];
    let result = [];

    function getDigits(num) {
        return String(num).split('');
    }

    function getSum(arr) {
        let sum = 0;
        for (let elem of arr) {
            sum += +elem;
        }
        return sum;
    }

    function inRange(num) {
        let sum = getSum(getDigits(num));
        return sum >= 1 && sum <= 9;
    }

    for (let elem of arr) {
        if (inRange(elem)) {
            result.push(elem);
        }
    }
